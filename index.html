<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Microchip Cassette Viewer</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="info-panel">
        <h1>Microchip Cassette 3D Model</h1>
        <p>This redesigned version uses exact chip dimensions and features a collision-free slider cart for a precise,
            flush insertion.</p>
        <div id="controls">
            <div class="control-group">
                <label>Animation Controls</label>
                <div id="animation-controls">
                    <button id="reset-btn">Reset</button>
                    <button id="slide-lock-btn">Insert Needles</button>
                    <button id="assemble-btn">Add Top Cap</button>
                    <button id="export-ply-btn">Export as PLY</button>
                    <button id="export-glb-btn">Export as GLB</button>
                    <button id="export-html-btn">Export as HTML</button>
                </div>
            </div>
            <div class="control-group">
                <label>Component Visibility</label>
                <div id="visibility-controls">
                    <!-- Checkboxes will be dynamically added here -->
                </div>
            </div>
            <div class="control-group">
                <label>Measurements</label>
                <div id="measurement-controls" class="measurement-controls">
                    <select id="measure-mode" aria-label="Measurement Mode">
                        <option value="off">Off</option>
                        <option value="distance">Distance</option>
                        <option value="component">Component Dims</option>
                    </select>
                    <button id="measure-erase-last">Erase Last</button>
                    <button id="measure-erase-all">Erase All</button>
                    <button id="measure-export-img">Export Image</button>
                </div>
            </div>
        </div>
    </div>

    <div id="canvas-container">
        <!-- The 3D scene will be rendered here -->
    </div>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
